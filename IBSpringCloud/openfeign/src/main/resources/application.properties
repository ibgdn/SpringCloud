# \u5E94\u7528\u540D
spring.application.name=openfeign
# \u670D\u52A1\u7AEF\u53E3
server.port=1140
# Eureka \u6CE8\u518C\u5730\u5740
eureka.client.service-url.defaultZone=http://localhost:1110/eureka
# \u914D\u7F6E\u65E5\u5FD7\u7EA7\u522B
logging.level.com.ibgdn.openfeign.OpenFeignService=debug
# \u5F00\u542F\u8BF7\u6C42\u6570\u636E\u7684\u538B\u7F29
feign.compression.request.enabled=true
# \u5F00\u542F\u54CD\u5E94\u6570\u636E\u7684\u538B\u7F29
feign.compression.response.enabled=true
# \u8BBE\u7F6E\u6570\u636E\u538B\u7F29\u7684\u7C7B\u578B
feign.compression.request.mime-types=text/html,application/json
# \u8BBE\u7F6E\u6700\u5C0F\u538B\u7F29\u6570\u636E\u503C\uFF08\u6570\u636E\u91CF\u5927\u4E8E\u5F53\u524D\u503C\u65F6\u624D\u4F1A\u88AB\u538B\u7F29\uFF09
feign.compression.request.min-request-size=2048
# \u5F00\u542F hystrix
feign.hystrix.enabled=true